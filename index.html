<html lang="ru">
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header>
     <div class="google-home-nav">
         <img class="google-home-nav__profile-image" src="images/photo_acc.png" alt="My photo" title="Аккаунт Google">
         <img class="google-home-nav__apps-icon" src="images/appsimg.png" alt="Google apps" title="Приложения Google">
         <a class="google-home-nav__profile-link" href="#">Gmail</a>
         <a class="google-home-nav__profile-link" href="#">Картинки</a>
     </div>
    </header>
    <main>
        <div class="google-main-content">
            <div class="google-main-content__google-icon">
                <img alt="google" src="images/google.png">
            </div>
            <div class="google-main-content__search">
                <svg class="google-main-content__search-glass" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#9AA0A6"><path d="M0 0h24v24H0z" fill="none"></path><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                <input class="google-main-content__search-input" type="text">
                <img class="google-main-content__search-voice" src="images/google-mic.svg" alt="voice search" title="Голосовой поиск">
            </div>
            <div class="google-main-content-submit-btns">
                <button class="google-main-content-submit-btns__search">Поиск в Google</button>
                <button class="google-main-content-submit-btns__lucky">Мне повезет!</button>
            </div>
            <div class="google-main-content__service">
                <p class="google-main-content__service-options">Сервисы Google доступны на разных языках:
                <a class="google-main-content__service-option" href="#">English</a>
                <a class="google-main-content__service-option" href="#">Беларуская</a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <div class="footer-links__country-row">
                <p>Беларусь</p>
            </div>
            <div class="footer-links__info-row">
                <div class="footer-links__info-row__left-side">
                    <a href="#">Реклама</a>
                    <a href="#">Для бизнеса</a>
                    <a href="#">Всё о Google</a>
                    <a href="#">Как работает Google поиск</a>
                </div>
                <div class="footer-links__info-row__right-side">
                    <a href="#">Конфиденциальность</a>
                    <a href="#">Условия</a>
                    <a href="#">Настройки</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
